<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    .table-style{
        align-items: center;
    }
</style>
<body>
    <div class="table-style">
        <table border="1">
            <caption>Students' Information</caption>
            <tr>
                <th rowspan="3">Name</th>
                <th>Address</th>
                <th>Phone No</th>
            </tr>
            <tr>
                <td>Shabbir</td>
                <td>Ghoraghat</td>
                <td>01317598725</td>
            </tr>
            <tr>
                <td>Imran</td>
                <td>Ghoraghat</td>
                <td>645444455</td>
            </tr>
        </table>
    </div>
    <div>
        <ol type="a">
            <li>Table</li>
            <li>Chair</li>
            <li>Tea</li>
            <li>Coffe</li>
        </ol>
        <ul style="list-style-type:decimal-leading-zero">
            <li>Table</li>
            <li>Chair</li>
            <li>Tea</li>
            <li>Coffe</li>
        </ul>
    </div>
</body>
</html>
